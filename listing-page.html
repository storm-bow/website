<!DOCTYPE html>
<html lang="en">
    <head>
        <meta encoding="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet-listing-page.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Organization Name</title>
    </head>
    <body>
        <div id="listing-form-container">
            <form id="listing-form">
                <div class="form-row">
                    <div class="form-group col">
                        <label class="type-label">Property type :</label>
                        <select class="form-select type-select" id="property-type" onchange="addExtra()">
                            <option value="land" selected>Land</option>
                            <option value="building">Building</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label class="type-label">Building type :</label>
                        <select class="form-select type-select" id="building-type">
                            <option value="residential">Residential</option>
                            <option value="commetcial">Commercial</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm">
                        <label>Country</label>
                        <input type="text" class="form-control" id="country">
                    </div>
                    <div class="form-group col-sm">
                        <label>City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm">
                        <label>Street</label>
                        <input type="text" class="form-control" id="street">
                    </div>
                    <div class="form-group col-sm">
                        <label>Number</label>
                        <input type="text" class="form-control" id="street-number">
                    </div>
                </div>
                <!--Insert html from script -->
                <div class="form-group" id="description-container">
                    <label>Description</label>
                    <textarea class="form-control" name="property-description" id="property-description" rows="5"></textarea>
                </div>
                <script src="add-extra.js"></script>
            </form>
        </div>
    </body>
</html>
