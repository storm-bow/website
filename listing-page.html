<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/stylesheet-listing-page.css">
        <link rel="stylesheet" href="CSS/stylesheet-menubar.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Organization Name</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class="container-fluid" id="navigation-bar">
            <div class="row no-gutters space-nowrap">
                <div class="col-1">
                    <div class="menu-options">
                        <a href="main.html"><img id="logo" src="media/Logo.png"></a>
                    </div>
                </div>
                <div class="col-7">
                    <div class="menu-options" id="brand-name">Real Estate</div>
                </div>
                <div class="col-1">
                    <div class="menu-options">FOR SALE</div>
                </div>
                <div class="col-1">
                    <div class="menu-options">TO LET</div>
                </div>
                <div class="col-1">
                    <div class="menu-options">ABOUT US</div>
                </div>
                <div class="col-1">
                    <div class="menu-options" id="entry">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
                        </svg>
                        <i class="bi bi-door-open"></i>
                        <a>Log-in</a>
                    </div>
            </div>
        </nav>

        <div id="listing-form-container">
            <form id="listing-form">
                <div class="form-row">
                    <div class="form-group col">
                        <label class="type-label">Property type :</label>
                        <select class="form-select type-select" id="property-type" onchange="addExtra()">
                            <option value="land" selected>Land</option>
                            <option value="building">Building</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label class="type-label">Building type :</label>
                        <select class="form-select type-select" id="building-type">
                            <option value="residential">Residential</option>
                            <option value="commetcial">Commercial</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm">
                        <label>Country</label>
                        <input type="text" class="form-control" id="country">
                    </div>
                    <div class="form-group col-sm">
                        <label>City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm">
                        <label>Street</label>
                        <input type="text" class="form-control" id="street">
                    </div>
                    <div class="form-group col-sm">
                        <label>Number</label>
                        <input type="text" class="form-control" id="street-number">
                    </div>
                </div>
                <!--Insert html from script -->
                <div class="form-group" id="description-container">
                    <label>Description</label>
                    <textarea class="form-control" name="property-description" id="property-description" rows="5"></textarea>
                </div>
                <script src="JavaScript/add-extra.js"></script>
            </form>
        </div>
    </body>
</html>
