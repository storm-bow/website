<!DOCTYPE html>
<html lang="en">
    <head>
        <meta encoding="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet-login-register-page.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Organization Name</title>
    </head>
    <body>
        <div id="login-register-form-container">
            <div class="container-fluid" id="lr-switch">
                <div class="row">
                    <div class="col d-flex justify-content-center" id="l-button-container">
                        <button class="lr-button" id="l-button">Login</button>
                    </div>
                    <div class="col d-flex justify-content-center" id="r-button-container">
                        <button class="lr-button" id="r-button">Register</button>
                    </div>
                </div>
            </div>
            <form class="login-register-form" id="login-form">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" placeholder="ti@eipes.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="********" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control form-control-sm s-button" id="sl-button">
                </div>

            </form>
            <form class="login-register-form" id="register-form">
                <div class="form-row">
                    <div class="form-group col-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group col-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div> 
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="ti@eipes.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password Repeat</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control form-control-sm s-button" id="sr-button">
                </div>
            </form>
        </div>
        <script src="form-change.js"></script>
    </body>
</html>
